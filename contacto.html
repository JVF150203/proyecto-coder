        <h2>Contactanos</h2> 

      <form action="">
        <div>
          <label for="nombre-usuario">Nombre y apellido</label>
          <input type="text" id="nombre-usuario" name="nombre-usuario" />

        <div>
          <label for="email-usuario">Ingrese su email</label>
          <input type="email" id="email-usuario" />

          <label for="telefono">telefono</label>
          <input type="tel" id="telefono" />
        </div>

        <div>

          <select id="asuntos">
            <option value="">Reclamo</option>
            <option value="">Finanzas</option>
            <option value="">Devolucion</option>

        </div>

        <div>
          <label for="mensaje">Ingrese su mensaje</label>
          <textarea cols="30" raws="10" id="mensaje"></textarea>
        </div>

        <div>
          <input type="submit" value="Enviar" />

        </div>
      </form>
